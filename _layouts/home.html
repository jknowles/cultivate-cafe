---
layout: default
---

<div class="home">

<h2>Cultivate Cafe</h2>

  A community cafe for local food and famrs. 

  {% for page in site.pages %}
    {% if page.categories contains "pages" %}
      <div class="detail-block">
        <a href="{{page.url | relative_url}}">
          <h4 class="box-subheading">{{page.title}}:</h4>
        </a>
        <p class="box-subdescription">{{page.description}}</p>
      </div>
    {% endif %}
  {% endfor %}
  <br class="clearfix">


</div>
